<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                            <option value="">--Selecione o nivel</option>
                            <option value="normal">Normal</option>
                            <option value="dificl">Dificil</option>
                            <option value="chucknorris">Chuck Norris</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" onclick="iniciarJogo()" class="btn btn-danger btn-lg">Iniciar jogo</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function iniciarJogo(){
            var nivel = document.getElementById('nivel').value;

            if(nivel ===''){
                alert('Selecione um nivel!');
                return false; //Finalizar a logica da funcao, como se desse break
            }else{
                window.location.href = 'app.html?' + nivel; //Colocamos a interrogação para separar a pagina requisitada dos parametros
            }
        }
    </script>
</body>
</html>
